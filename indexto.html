<iframe src="index.html#2e" id="ifr1"></iframe>
<button onclick="change('ss')">ss</button>
<button onclick="change('2e')">2e</button>
<button onclick="change('3e')">3e</button>
<button onclick="window.open('index.html#3e', '_blank');">all</button>
<script>
    function change(string){
        window.open('index.html#' + string, '_blank')
        document.getElementById("ifr1").src = ""
        setTimeout(() => {
            document.getElementById("ifr1").src = "index.html#" + string 
        }, 10);
    }
</script>
