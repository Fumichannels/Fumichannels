<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            text-align: center;
            overflow: hidden;
            height:100vh;
        }
        iframe{
            margin: 0;
            border:none;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="txt"><button id="btn" onclick="change()">submit</button>
    </div>
    <iframe src="img.html#3e" frameborder="0" id="ifr"></iframe>
</body>
<script>
    document.getElementById("txt").value = document.getElementById("ifr").src.substring(document.getElementById("ifr").src.indexOf("#") + 1)
    function change(){
        document.getElementById("ifr").src = document.getElementById("ifr").src.substring(0,document.getElementById("ifr").src.indexOf("#") + 1) + document.getElementById("txt").value;
        document.getElementById("ifr").contentWindow.location.reload();
        document.getElementById("ifr").requestFullscreen();
    }

</script>
</html>
