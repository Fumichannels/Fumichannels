function slideshows(){

}

}


function slideshows2(){
    
if (num == 0) {
num = pics_src.length-1;
}
else {
num --;
}
document.getElementById("mypic").src=pics_src[num];
}


document.onkeydown = checkKey;

function checkKey(e) {
    e = e || window.event;

    if (e.keyCode == '37') {slideshows2()}
    else if (e.keyCode == '39') {slideshows()}
    else if (e.keyCode == '32') {close()}}
